<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe-DOM Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="TicTacToe.css">
    
</head>
<body>

    <div class="container">
        <div class="jumbotron mt-3 border shadow">
            <h1 class="text-centre">Welcome to Tic Tac Toe</h1>
            <button id="restart" class="btn btn-primary" type="button">Restart</button>
        </div>
        <div class="jumbotron mt-3 border shadow">
          
            <table align="center">
                <tr>
                    <td id="one"     class="square"></td>
                    <td id="two"     class="square"></td>
                    <td id="three"   class="square"></td>
                </tr>
                <tr>
                    <td id="four"     class="square"></td>
                    <td id="five"     class="square"></td>
                    <td id="six"      class="square"></td>
                </tr>
                <tr>
                    <td id="seven"     class="square"></td>
                    <td id="eight"     class="square"></td>
                    <td id="nine"      class="square"></td>
                </tr> 
            </table>
         
        </div>
    </div>
    <script src="TicTacToe.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
